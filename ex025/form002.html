<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
   <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iuso">usuário:</label>
        <input type="text" name="uso" id="iuso" required minlength="5" maxlength="15" size="12" placeholder="nome do usuario" autocomplete="username">

    </p>
    <p>
        <label for="isen">senha:</label>
        <input type="password" name="sen" id="isen" required minlength="5" maxlength="8" size="10" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
   </form>
    
   
        
    
 </body>
</html>
