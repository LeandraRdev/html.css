<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on"> 
        <p>
            <label for="icor">cor</label> 
            <input type="color" name="cor" id="icor" value="#00ff00"> 
        </p>
        <p>
            <label for="inível">Nível de satisfaçaõ</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10">
        </p>
        <p>
            <label for="ifoto">foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
       
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
